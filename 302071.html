<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>조직력</title>
  </head>
  <body>
    <p> 1번과 2번 항목인 전술 이해도와 상황 판단 능력이 똑같이 갖추어진 두 축구 팀이 있다면 조직력의 차이로 인해서 승패가 결정될 것이다.
      <br>이를 만드는 것은 감독과 스탭의 진행이지만 나오지만 최종적으로는 선수들끼리의 호홉이 될 것이다.
      <br>서로 오래 맞추어본 선수들일수록 호홉이 더욱 잘 맞을 것이며 조직력이 올라갈 것이다.
      <br>조직력이 매우 뛰어난 팀들로는 다음 팀들이 있다.
      <ol>
          <li>리버풀</li>
          <li>맨시티</li>
          <li>첼시</li>
      </ol>
  </body>
<html>
